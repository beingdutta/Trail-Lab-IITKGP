<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | TrÂ²AIL Lab</title>
    
    <link rel="icon" href="assets/site-icon.png" type="image/png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Config -->
    <script src="scripts/tailwind-config.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200 font-sans antialiased min-h-screen transition-colors duration-300">

    <!-- GLOBAL BACKGROUND SVG (Fixed throughout site) -->
    <div class="fixed inset-0 z-0 opacity-20 dark:opacity-10 pointer-events-none">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#047857" stroke-width="0.5" class="dark:stroke-slate-400"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
            <!-- Abstract Node Network -->
            <circle cx="10%" cy="20%" r="4" fill="#047857" class="animate-pulse dark:fill-emerald-500" />
            <circle cx="85%" cy="15%" r="6" fill="#047857" class="animate-pulse dark:fill-emerald-500" style="animation-delay: 1s"/>
            <circle cx="50%" cy="50%" r="3" fill="#047857" class="animate-pulse dark:fill-emerald-500" style="animation-delay: 2s"/>
            <circle cx="20%" cy="80%" r="5" fill="#047857" class="animate-pulse dark:fill-emerald-500" style="animation-delay: 1.5s"/>
            <line x1="10%" y1="20%" x2="50%" y2="50%" stroke="#047857" stroke-width="1" opacity="0.3" class="dark:stroke-emerald-500"/>
            <line x1="85%" y1="15%" x2="50%" y2="50%" stroke="#047857" stroke-width="1" opacity="0.3" class="dark:stroke-emerald-500"/>
            <line x1="20%" y1="80%" x2="50%" y2="50%" stroke="#047857" stroke-width="1" opacity="0.3" class="dark:stroke-emerald-500"/>
        </svg>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center relative z-10">
        <a href="index.html" class="flex items-center text-slate-600 hover:text-lab-primary transition font-medium">
            <i class="ph ph-arrow-left mr-2"></i> Back to Site
        </a>
        <h1 class="font-serif font-bold text-xl">Lab Admin</h1>
    </div>

    <div class="max-w-4xl mx-auto py-12 px-4 animate-fade-in relative z-10">
        <!-- Login Panel -->
        <div id="admin-login-panel" class="max-w-md mx-auto bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 transition-colors mt-10">
            <h2 class="text-xl font-bold mb-4 text-slate-900 dark:text-slate-100">Admin Login</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="admin-email" placeholder="Email" class="w-full p-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-white">
                <input type="password" id="admin-password" placeholder="Password" class="w-full p-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-white">
                <button type="submit" class="w-full bg-slate-900 dark:bg-slate-700 text-white p-2 rounded hover:bg-slate-800 dark:hover:bg-slate-600">Login</button>
            </form>
            <div id="login-error" class="text-red-500 text-sm mt-2 hidden"></div>
        </div>
        
        <!-- Dashboard -->
        <div id="admin-dashboard" class="hidden text-slate-900 dark:text-slate-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Dashboard</h2>
                <button id="logout-btn" class="text-red-600 hover:text-red-800 font-medium">Logout</button>
            </div>
            
            <!-- Tabs -->
            <div class="flex space-x-2 mb-6 overflow-x-auto pb-2 border-b border-slate-200 dark:border-slate-700">
                <button class="admin-tab px-4 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition capitalize" data-tab="publications">Publications</button>
                <button class="admin-tab px-4 py-2 rounded-lg bg-lab-primary text-white transition capitalize" data-tab="team">Team</button>
                <button class="admin-tab px-4 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition capitalize" data-tab="news">News</button>
                <button class="admin-tab px-4 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition capitalize" data-tab="grants">Grants</button>
                <button class="admin-tab px-4 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition capitalize" data-tab="courses">Courses</button>
                <button class="admin-tab px-4 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition capitalize" data-tab="faqs">FAQs</button>
                <button class="admin-tab px-4 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition capitalize relative" data-tab="messages">
                    Messages <span id="message-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
                </button>
            </div>

            <div id="admin-content" class="bg-white dark:bg-slate-800 rounded-xl shadow p-6 border border-slate-200 dark:border-slate-700">
                <!-- Content injected by admin.js -->
            </div>
        </div>
    </div>

    <script type="module" src="/scripts/admin.js"></script>
</body>
</html>
